  /api/v1/follow_user:
    get:
      summary: Follow user
      description: Follow user
      operationId: followUser
      parameters:
      - name: user
        in: query
        schema:
          type: string
          example: '1'
      - name: followee
        in: query
        schema:
          type: string
          example: '18'
      responses:
        '200':
          description: Follow user
          headers:
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: Content-Type
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: GET, POST, OPTIONS
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Length:
              schema:
                type: string
                example: '78'
            Date:
              schema:
                type: string
                example: Sat, 02 Aug 2025 21:03:32 GMT
          content:
            application/json:
              schema:
                type: object
                properties:
                  created_at:
                    type: string
                    example: 2025-08-02T21:03:32.477767Z
                  followee_id:
                    type: number
                    example: 18
                  follower_id:
                    type: number
                    example: 1
              examples:
                Follow user:
                  value:
                    created_at: 2025-08-02T21:03:32.477767Z
                    followee_id: 18
                    follower_id: 1
  /api/v1/tweet:
    post:
      summary: Tweet
      description: Tweet
      operationId: tweet
      parameters:
      - name: user
        in: query
        schema:
          type: string
          example: '1'
      requestBody:
        content:
          application/json:
